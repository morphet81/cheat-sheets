<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .cheat-sheets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .card-header .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .card-header h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-body p {
            color: #4a5568;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .card-body .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #f7fafc;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }

        .card-footer {
            padding: 15px 20px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer span {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }

        .card-footer .arrow {
            color: #667eea;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            body {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cheat Sheets</h1>
            <p>Quick reference guides for developers</p>
        </header>

        <div class="cheat-sheets">
            <a href="nvim.html" class="card">
                <div class="card-header">
                    <div class="icon">⌨️</div>
                    <h2>Neovim</h2>
                </div>
                <div class="card-body">
                    <p>Essential shortcuts for efficient text editing with Neovim/Vim.</p>
                    <div class="tags">
                        <span class="tag">Editor</span>
                        <span class="tag">Keyboard</span>
                        <span class="tag">Terminal</span>
                    </div>
                </div>
                <div class="card-footer">
                    <span>View cheat sheet</span>
                    <span class="arrow">→</span>
                </div>
            </a>
        </div>

        <footer>
            <p>More cheat sheets coming soon...</p>
        </footer>
    </div>
</body>
</html>
